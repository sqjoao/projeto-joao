<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Vôlei</title>
    <link rel="stylesheet" href="volei.css">
</head>
<body>
    <div class="container">
        <div class="topo">
            <h1>Placar de Vôlei</h1>
        </div>
        
        <div class="placar">
            <div class="time" id="time1">
                <h2>Time 1</h2>
                <div id="pontos-time1" class="pontos">0</div>
                <p id="sets-time1" class="sets">Sets: 0</p>
            </div>
            <div class="versus">
                <h2>VS</h2>
            </div>
            <div class="time" id="time2">
                <h2>Time 2</h2>
                <div id="pontos-time2" class="pontos">0</div>
                <p id="sets-time2" class="sets">Sets: 0</p>
            </div>
        </div>
        <div class="botoes">
           <div class="botao1">
                <button class="control-btnright" onclick="adicionarPontos(1, 1)">+1</button>
                <button class="control-btnright onclick="diminuirPontos(1, 1)">-1</button>
                <button class="control-btnright" onclick="adicionarSet(1)">+1 Set</button>
            </div> 
                <div class="botaogeral">
                <button class="botaoreset" onclick="reiniciarJogo()">Reiniciar Jogo</button>
            </div>
            <div class="botao2">
                <button class="control-btnleft" onclick="adicionarPontos(2, 1)">+1</button>
                <button class="control-btnleft" onclick="diminuirPontos(2, 1)">-1</button>
                <button class="control-btnleft" onclick="adicionarSet(2)">+1 Set</button>
            </div>
        </div>

        <div id="vencedor" class="vencedor"></div>
    </div>

    <script src="volei.js"></script>
</body>
</html>
