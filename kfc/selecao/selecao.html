<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedido - KFC</title>
  <link rel="stylesheet" href="selecao.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="/kfc/assets/pngimg.com - kfc_PNG13.png" alt="logo kfc">
    <button onclick="document.getElementById('baldes').scrollIntoView({behavior: 'smooth'})">Baldes</button>
    <button onclick="document.getElementById('combos').scrollIntoView({behavior: 'smooth'})">Combos</button>
    <button onclick="document.getElementById('bebidas').scrollIntoView({behavior: 'smooth'})">Bebidas</button>
    <button onclick="document.getElementById('molhos').scrollIntoView({behavior: 'smooth'})">Molhos</button>
    <button class="finalizar" onclick="IrParaOPagamento()">Finalizar Pedido</button>
  </div>

  <!-- Área principal -->
  <div class="main">

    <!-- Section Baldes -->
    <section id="baldes">
      <h2>Baldes</h2>
      <div class="linha-produtos">
        <div class="card">
          <img src="imagens/balde.png" alt="Balde de Frango">
          <h3>Balde 1</h3>
          <p>R$ 39,99</p>
          <button>Adicionar</button>
        </div>
        <div class="card">
          <img src="imagens/balde.png" alt="Balde de Frango">
          <h3>Balde 2</h3>
          <p>R$ 39,99</p>
          <button>Adicionar</button>
        </div>
        <div class="card">
          <img src="imagens/balde.png" alt="Balde de Frango">
          <h3>Balde 3</h3>
          <p>R$ 39,99</p>
          <button>Adicionar</button>
        </div>
        <div class="card">
          <img src="imagens/balde.png" alt="Balde de Frango">
          <h3>Balde 4</h3>
          <p>R$ 39,99</p>
          <button>Adicionar</button>
        </div>
        <div class="card">
          <img src="imagens/balde.png" alt="Balde de Frango">
          <h3>Balde 5</h3>
          <p>R$ 39,99</p>
          <button>Adicionar</button>
        </div>
      </div>
    </section>

    <!-- Section Combos -->
    <section id="combos">
      <h2>Combos</h2>
      <div class="linha-produtos">
        <div class="card">Combo 1</div>
        <div class="card">Combo 2</div>
        <div class="card">Combo 3</div>
        <div class="card">Combo 4</div>
        <div class="card">Combo 5</div>
      </div>
    </section>

    <!-- Section Bebidas -->
    <section id="bebidas">
      <h2>Bebidas</h2>
      <div class="linha-produtos">
        <div class="card">Coca-Cola</div>
        <div class="card">Pepsi</div>
        <div class="card">Guaraná</div>
        <div class="card">Suco</div>
        <div class="card">Água</div>
      </div>
    </section>

    <!-- Section Molhos -->
    <section id="molhos">
      <h2>Molhos</h2>
      <div class="linha-produtos">
        <div class="card">Barbecue</div>
        <div class="card">Maionese Temperada</div>
        <div class="card">Molho Picante</div>
        <div class="card">Molho Ranch</div>
        <div class="card">Molho Mostarda</div>
      </div>
    </section>

  </div>

<script src="script.js"></script>
</body>
</html>
